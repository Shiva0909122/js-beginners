        // Example of a 'for' loop with a 'continue' statement:
        // Skips the current iteration when `i` equals 0.
        // Continues with the next iteration.
        let i;
        for (i = 0; i < 15; i++) {
            if (i == 0) {
                continue; // Skip the current iteration when `i` is 0
            }
            console.log(i); // Log the value of `i` to the console
        }
